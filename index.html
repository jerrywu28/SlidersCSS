<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf8">
    <title>CSS Sliders</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div id="controls-container">
      <h1>Update CSS variables with <span>JavaScript Controls</span> below:</h1>
      <!-- Slider for spacing -->
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="5" max="50" value="10" data-sizing="px"></input>
      <!-- Slider for blur -->
      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px"></input>
      <!-- Slider for background color -->
      <label for="bgcolor">Background Color</label>
      <input type="color" name="bgcolor" value="#ff0000"></input>
    </div>

    <div id="image-container">
    <img src="cat.jpg" height="600px">
    </div>

    <script src="eventhandlers.js"></script>
  </body>

</html>
